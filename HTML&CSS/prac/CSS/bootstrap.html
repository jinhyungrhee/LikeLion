<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      .btn {
        cursor: pointer;
        border: 1px solid black;
        border-radius: 4px;
        padding: 6px 20px;
        text-align: center;
        background: #ffff;
        color: black;
        font-weight: bold;
      }
      .btn-accept {
        border: none;
        background: dodgerblue;
        color: #ffff;
      }
      .btn-cancel {
        border: none;
        background: red;
        color: white;
      }
      .btn-login {
        border: none;
        background: greenyellow;
      }
    </style>
  </head>
  <body>
    <button class="btn">기본 버튼</button>
    <button class="btn btn-accept">수락</button>
    <button class="btn btn-cancel">취소</button>
    <button class="btn btn-login">로그인</button>
  </body>
</html>
