<!DOCTYPE html>
<html>
  <head>
    <title>block & inline</title>
    <style>
      body {
        background-color: skyblue;
        margin: 0;
      }
      #block {
        background-color: pink;
        width: 200px;
        height: 100px;
        margin: 20px;
        padding: 20px;
      }
      #inline {
        background-color: lemonchiffon;
        width: 200px;
        height: 100px;
        margin: 20px;
        padding: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <p id="block">block</p>
      <span id="inline">inline</span>
    </div>
  </body>
</html>
