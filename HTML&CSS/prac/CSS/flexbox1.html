<!DOCTYPE html>
<html>
  <head>
    <title>수노입니다</title>
    <style>
      body {
        margin: 0;
      }
      #container {
        background-color: skyblue;
        display: flex;
        flex-direction: row;
        width: 250px;
        height: 250px;
        align-items: center;
        flex-wrap: wrap;
        align-content: flex-start;
      }
      .item {
        border-radius: 4px;
        background-color: pink;
        height: 36px;
        width: 36px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>
  </body>
</html>
