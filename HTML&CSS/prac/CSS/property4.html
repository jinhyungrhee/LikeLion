<!DOCTYPE html>
<html>
  <head>
    <title>block & inline</title>
    <style>
      body {
        background-color: skyblue;
      }
      #top {
        background-color: pink;
        height: 100px;
        width: 100px;
        position: absolute;
        z-index: 2;
      }
      #bottom {
        background-color: lemonchiffon;
        height: 100px;
        width: 100px;
        position: absolute;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="top">앞 입니다</div>
      <div id="bottom">뒤 입니다</div>
    </div>
  </body>
</html>
