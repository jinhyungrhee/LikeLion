<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>table tag</title>
  </head>
  <body>
    <h3>장보기 목록</h3>
    <ul>
      <li>우유</li>
      <li>세제</li>
      <li>바지</li>
    </ul>
    <h3>To-Do 리스트</h3>
    <ol>
      <li>롤 실버 탈출</li>
      <li value="5">맛집 탐방</li>
      <ul>
        <li>우만동 족발집</li>
        <li>동북풍미</li>
      </ul>
      <li value="8">과제 하기</li>
      <li>맛난거 먹기</li>
    </ol>
    <table>
      <tr>
        <th>성별</th>
        <th>학년</th>
        <th>이름</th>
      </tr>
      <tr>
        <td>남</td>
        <td>3</td>
        <td>수노</td>
      </tr>
      <tr>
        <td>여</td>
        <td>3</td>
        <td>곽두팔</td>
      </tr>
      <table>
        <tr>
          <th>성별</th>
          <td>남</td>
          <td>여</td>
        </tr>
        <tr>
          <th>학년</th>
          <td colspan="2">3</td>
        </tr>
        <tr>
          <th>이름</th>
          <td>수노</td>
          <td>곽두팔</td>
        </tr>
      </table>
    </table>
  </body>
</html>
